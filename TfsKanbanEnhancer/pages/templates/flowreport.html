<div id="report" class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="well">
                <h1>Flow report (BETA)</h1>
                <a href="{{board}}">Source {{board}}</a>
            </div>
        </div>
    </div>
    <div class="row">

        <div class="input-group">
            <button type="button" class="btn btn-default navbar-btn" ng-click="downloadAsJson()">Download as JSON</button>
            <button type="button" class="btn btn-default navbar-btn" ng-click="downloadAsCSV()">Download as CSV</button>
            <input type="text" class="form-control" placeholder="filter" ng-model="filterText" >
        </div>
    </div>
    <div class="row">
        
    </div>
    <div class="row">
        <table class="presentationTable flowReportTable">
            <tbody>
            <!--tr><td>Id</td><td>Title</td><td>Lane</td><td class="timestamp">First seen</td><td class="timestamp">Last seen</td></tr-->
            <tr ng-repeat="row in flowReport |filter:filterText">
                <td >{{ row[0] }}</td>
                <td ><a href="{{row[2]}}">{{ row[1] }}</a></td>
                <td >{{ row[3] }}</td>
                <td >{{ row[4] }}</td>
                <td >{{ row[5] }}</td>

            </tr>
            </tbody>
        </table>
    </div>

</div>
