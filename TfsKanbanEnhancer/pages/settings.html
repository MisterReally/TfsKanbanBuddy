<html>
<head>
    <title>TFS Kanban Buddy settings</title>
    <script type="text/javascript" src="../utils_js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../utils_js/filesaver.js"></script>

    <script type="text/javascript" src="../utils_js/util.js"></script>
    <script type="text/javascript" src="color-mapping.js"></script>
    <script type="text/javascript" src="links.js"></script>
    <script type="text/javascript" src="settings.js"></script>

    <link rel="stylesheet" type="text/css" href="format.css"> 

</head>
<body>
<div id="colorMapping" style="width:500px">

<div class="row">
  <div class="header"><h2>Color Mappings</h2></div>
</div>
<div class="row">
    <div class="left">
      Board
    </div>
    <div class="left">
    <select id="board-select">
        <option value="kanban">Kanban board</option>
        <option value="task">Task board</option>
    </select>
  </div>
  
</div>

<div class="row" >
  <div class="left">
    Expedited (black)
  </div>
  <div class="left">
    <input id="expediter" name="expediter" class="color-input"  type="text" maxlength="255" value="">
  </div>
</div>
<div class="row" >
  <div class="left">
    Blocked (red)
  </div>
  <div class="left">
    <input id="blocked" name="blocked"  class="color-input" type="text" maxlength="255" value="">
  </div>
</div>
<div class="row" >
  <div class="left">
    Blue
  </div>
  <div class="left">
    <input id="blue" name="blue" class="color-input" type="text"  maxlength="255" value="">
  </div>
</div>
<div class="row" >
  <div class="left">
    Yellow
  </div>
  <div class="left">
    <input id="yellow" name="yellow" class="color-input" type="text" maxlength="255" value="">
  </div>
</div>
<div class="row" >
  <div class="left">
    Orange
  </div>
  <div class="left">
    <input id="orange" name="orange" class="color-input" type="text" maxlength="255" value="">
  </div>
</div>
<div class="row" >
  <div class="left">
    Green
  </div> 
  <div class="left">
    <input id="green" name="green" class="color-input" type="text" maxlength="255" value="">
  </div>
</div>
<div class="row" >
  <div class="left">
    Pink 
  </div>
  <div class="left">
    <input id="pink" name="pink" class="color-input" type="text" maxlength="255" value="">
  </div>
</div>
<div class="row" >
  <div class="left">
    Asure
  </div> 
  <div class="left">
    <input id="asure" name="asure" class="color-input" type="text" maxlength="255" value="">
  </div>
</div>
<div class="row" >
  <div class="left">
    Purple
  </div>  
  <div class="left">
    <input id="purple" name="purple" class="color-input" type="text" maxlength="255" value="">
  </div>
</div>
<div class="row" >
  <div class="left">
    Light green
  </div>  
  <div class="left">
    <input id="lightgreen" name="lightgreen" class="color-input" type="text" maxlength="255" value="">
  </div>
</div>
<div class="row" >
  <div class="left">
    Gray
  </div>  
  <div class="left">
    <input id="gray" name="gray" class="color-input" type="text" maxlength="255" value="">
  </div>
</div>
<div class="row500" >
  <div class="left">
    <hr>
    <button id="saveMapping">Save mapping</button>
  </div>

</div>
<div id="links" style="width:500px">
  <div class="row500">
    <hr>
    <h2>Links</h2>
  </div>
  <div id="linksContainer">
    <div class="row500">
      <div class="left">
        Caption
      </div>
      <div class="right">
        URL
      </div>
    </div>
  </div>
  <div class="row500">
    <hr>
    <button id="saveLinks">Save links</button>
  </div>
  <div class="row500">
    <hr>
    Import settings from file (BETA)
    <input type="file" id="importSettings" name="files[]" />
    <button id="exportSettings">Export settings to file </button>(BETA)
  </div>
  <div class="row500">
    <hr>
    Import settings from url (BETA)<br>
    <input id="importURL" name="purple" class="link" type="text" maxlength="255" value="">
    <button id="importSettingsfromUrl">Import </button><br>
    Import settings automaticly <input id="automaticImport" type="checkbox">
    

  </div>

</div>

</body>
</html>
